<!DOCTYPE html>
<html>
  <head>
    <script>
      performance.mark('code/didStartRenderer')
    </script>
    <meta charset="utf-8" />

    <!-- Mobile tweaks -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Code" />
    <link rel="apple-touch-icon" href="/code-192.png" />

    <!-- Disable pinch zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <!-- Workbench Configuration -->
    <meta
      id="vscode-workbench-web-configuration"
      data-settings='{"workspaceUri":{"$mid":1,"path":"/default.code-workspace","scheme":"tmp"},"productConfiguration":{"enableTelemetry":false}}'
    />
    <!-- Workbench Icon/Manifest/CSS -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link
      data-name="vs/workbench/workbench.web.main"
      rel="stylesheet"
      href="/out/vs/workbench/workbench.web.main.css"
    />
  </head>

  <body aria-label=""></body>

  <!-- Startup (do not modify order of script tags!) -->
  <script src="/out/vs/loader.js"></script>
  <script src="/out/vs/webPackagePaths.js"></script>
  <script>
    const baseUrl = new URL('/', window.location.origin).toString()
    Object.keys(self.webPackagePaths).map(function (key, index) {
      self.webPackagePaths[
        key
      ] = `${baseUrl}/node_modules/${key}/${self.webPackagePaths[key]}`
    })

    require.config({
      baseUrl: `${baseUrl}/out`,
      recordStats: true,
      trustedTypesPolicy: window.trustedTypes?.createPolicy('amdLoader', {
        createScriptURL(value) {
          return value
        }
      }),
      paths: self.webPackagePaths
    })
  </script>
  <script>
    performance.mark('code/willLoadWorkbenchMain')
  </script>
  <script src="/out/vs/workbench/workbench.web.main.nls.js"></script>
  <script src="/out/vs/workbench/workbench.web.main.js"></script>
  <script src="/out/vs/code/browser/workbench/workbench.js"></script>
</html>
